<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal - Marco Bueso</title>
    <link rel="icon" type="image/png" href="icon_toon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="icon.jpg" alt="Marco Bueso" class="nav-headshot">
                <a href="index.html">Marco Bueso <i class="fas fa-code"></i></a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="work.html" class="nav-link">My Work</a>
                <a href="personal.html" class="nav-link active">Personal</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main>
        <section class="personal-hero">
            <div class="container">
                <h1 class="page-title">Personal</h1>
                <!-- <p class="page-subtitle">Life beyond code</p> -->
            </div>
        </section>

        <section class="personal-content">
            <div class="container">
                <div class="personal-grid">
                    <!-- Pull-Up Challenge Tracker -->
                    <div class="personal-card pullups-card">
                        <h2 class="card-title">Year of Pull-Ups</h2>
                        <div class="card-content">
                            <div class="pullups-chart-container">
                                <canvas id="pullups-chart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Strava Widget -->
                    <div class="personal-card strava-card">
                        <h2 class="card-title">My Recent Runs</h2>
                        <div class="card-content">
                            <div id="strava-widget">
                                <iframe height="454" width="300" frameborder="0" allowtransparency="true" scrolling="no" 
                                        src="https://www.strava.com/athletes/marcobueso/latest-rides/31d9da0171e515bf52891cd3560f7f9d30e97f2f">
                                </iframe>
                            </div>
                        </div>
                    </div>

                    <!-- Guitar Songs -->
                    <div class="personal-card songs-card">
                        <h2 class="card-title">Songs I'm Learning on Guitar</h2>
                        <div class="card-content">
                            <div id="guitar-songs-container" class="items-container">
                                <!-- Songs will be dynamically loaded with album covers -->
                            </div>
                        </div>
                    </div>

                    <!-- Books I'm Reading -->
                    <div class="personal-card books-card">
                        <h2 class="card-title">Books I'm Reading</h2>
                        <div class="card-content">
                            <div id="books-container" class="items-container">
                                <!-- Books will be dynamically loaded with covers -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>2025 Marco Bueso. Built on HTML, CSS, JS.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="pullups.js"></script>
    <script src="guitar.js"></script>
    <script src="books.js"></script>
</body>
</html>
